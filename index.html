<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Console: Mis Proyectos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS para la página orientada a desarrolladores */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Fondo oscuro principal */
            color: #e0e0e0; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-image: linear-gradient(to bottom right, #1a1a2e, #0f0f1d); /* Degradado sutil */
        }

        .container {
            background-color: #2a2a4a; /* Contenedor más oscuro */
            padding: 40px;
            border-radius: 12px; /* Bordes ligeramente redondeados */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Sombra más profunda */
            text-align: center;
            max-width: 950px; /* Ancho máximo un poco mayor */
            width: 100%;
            border: 1px solid #4a4a70; /* Borde más definido */
            animation: fadeIn 1s ease-out;
            position: relative; /* Para posibles efectos de fondo */
            overflow: hidden; /* Para contener los efectos internos */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Roboto Mono', monospace; /* Fuente monoespaciada para el título principal */
            color: #00ffcc; /* Verde neón vibrante */
            margin-bottom: 20px;
            font-size: 3em; /* Título grande */
            font-weight: 700;
            letter-spacing: 2px; /* Espaciado entre letras */
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.6); /* Efecto de brillo */
        }

        .description-text {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            margin-bottom: 40px;
            font-size: 1.1em;
            color: #b0b0d0; /* Gris azulado más claro */
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            border-left: 3px solid #00ffcc; /* Borde decorativo */
            padding-left: 15px;
            text-align: left;
        }

        #project-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px; /* Más espacio entre tarjetas */
            margin-top: 50px;
        }

        .project-card {
            background-color: #333355; /* Fondo oscuro para tarjetas */
            border-radius: 8px; /* Bordes menos redondeados para un look más técnico */
            padding: 30px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 1px solid #4a4a70; /* Borde inicial */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            border-color: #00ffcc; /* Borde que brilla al pasar el mouse */
            background-color: #3d3d6b; /* Ligeramente más claro al pasar el mouse */
        }

        .project-card .project-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 50%;
            background-color: #1a1a2e;
            padding: 5px;
            border: 2px solid #00ffcc;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .project-card h2 {
            color: #00ffcc; /* Color verde neón para los títulos de proyecto */
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .project-card p {
            font-size: 0.95em;
            color: #c0c0d0;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .project-card a.project-button {
            display: inline-block;
            background-color: #007bff; /* Azul vibrante */
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            align-self: flex-start;
            border: none;
            cursor: pointer;
        }

        .project-card a.project-button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #8888a0;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 0.5px;
        }

        /* Estilos para el menú de plantillas de Jujuy */
        #jujuy-templates-section {
            display: none;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #333355;
            border-radius: 8px;
            border: 1px solid #4a4a70;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #jujuy-templates-section h2 {
            color: #00ffcc;
            font-family: 'Roboto Mono', monospace;
            font-size: 2.2em;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.5);
        }

        .template-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 450px;
            margin: 0 auto 30px auto;
        }

        .template-button {
            display: block;
            background-color: #28a745;
            color: white;
            padding: 14px 25px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.05em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            border: none;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
        }

        .template-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.5);
        }

        .back-button {
            display: inline-block;
            background-color: #6c757d; /* Gris para volver */
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                border-radius: 8px;
            }

            h1 {
                font-size: 2.2em;
                letter-spacing: 1px;
            }

            .description-text {
                font-size: 0.95em;
                margin-bottom: 30px;
                padding-left: 10px;
            }

            #project-list {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project-card {
                padding: 25px;
            }

            .project-card h2 {
                font-size: 1.6em;
            }

            .project-card a.project-button {
                width: 100%;
                text-align: center;
            }

            .template-options {
                max-width: 100%;
            }

            #jujuy-templates-section h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-project-view">
            <h1>¡Bienvenido al Config Generator!</h1>
            <p class="description-text">
                Accede rápidamente a tus proyectos y herramientas de configuración. Diseñado para optimizar tu flujo de trabajo de desarrollo.
            </p>

            <div id="project-list">
                </div>
        </div>

        <div id="jujuy-templates-section">
            <h2>Selecciona una Plantilla para Proyecto Jujuy</h2>
            <p class="description-text">
                Elige la plantilla de configuración que deseas generar.
            </p>
            <div class="template-options">
                <button class="template-button" id="template-type-2">Template de MPLS2</button>
                <button class="template-button" id="template-type-3">Template de MPLS3</button>
                <button class="template-button" id="template-type-4">Template de MPLS4</button>
            </div>
            <button class="back-button" id="back-to-projects">Volver a Proyectos</button>
        </div>

        <p class="footer">
            [C://DEV_CONSOLE] &gt; Estado: ONLINE
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projects = [
                {
                    name: "Proyecto Carrefour",
                    description: "Herramienta para la generación de archivos de configuración para Switches.",
                    link: "Carrefour_Generator.html",
                    type: "external",
                    logo: "https://placehold.co/80x80/007bff/ffffff?text=Carrefour"
                },
                {
                    name: "Proyecto Jujuy",
                    description: "Herramienta especializada para la generación de archivos de configuración MPLS",
                    type: "internal",
                    target: "jujuy-templates",
                    logo: "https://placehold.co/80x80/28a745/ffffff?text=Jujuy"
                }
            ];

            const projectListDiv = document.getElementById('project-list');
            const mainProjectView = document.getElementById('main-project-view');
            const jujuyTemplatesSection = document.getElementById('jujuy-templates-section');
            const backToProjectsButton = document.getElementById('back-to-projects');

            // Función para mostrar la lista principal de proyectos
            function showProjectList() {
                mainProjectView.style.display = 'block';
                jujuyTemplatesSection.style.display = 'none';
            }

            // Función para mostrar el menú de plantillas de Jujuy
            function showJujuyTemplates() {
                mainProjectView.style.display = 'none';
                jujuyTemplatesSection.style.display = 'block';
            }

            // Inyectar proyectos en la lista
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.classList.add('project-card');

                const projectLinkOrButton = document.createElement('a');
                projectLinkOrButton.classList.add('project-button');
                projectLinkOrButton.textContent = "Acceder";

                if (project.type === "external") {
                    projectLinkOrButton.href = project.link;
                    projectLinkOrButton.target = "_blank";
                    projectLinkOrButton.rel = "noopener noreferrer";
                } else if (project.type === "internal" && project.target === "jujuy-templates") {
                    projectLinkOrButton.href = "#";
                    projectLinkOrButton.addEventListener('click', function(event) {
                        event.preventDefault();
                        showJujuyTemplates();
                    });
                }

                projectCard.innerHTML = `
                    <img src="${project.logo}" alt="Logo de ${project.name}" class="project-logo">
                    <h2>${project.name}</h2>
                    <p>${project.description}</p>
                `;
                projectCard.appendChild(projectLinkOrButton);
                projectListDiv.appendChild(projectCard);
            });

            // Event listener para el botón "Volver a Proyectos"
            backToProjectsButton.addEventListener('click', function() {
                showProjectList();
            });

            // Agrega aquí la lógica para los botones de plantilla
            document.getElementById('template-type-2').addEventListener('click', function() {
                console.log('Redirigiendo a Template de MPLS2...');
                window.location.href = 'MPLS2_Generator.html';
            });

            document.getElementById('template-type-3').addEventListener('click', function() {
                console.log('Redirigiendo a Template de MPLS3...');
                window.location.href = 'MPLS3_Generator.html';
            });

            document.getElementById('template-type-4').addEventListener('click', function() {
                console.log('Redirigiendo a Template de MPLS4...');
                window.location.href = 'MPLS4_Generator.html';
            });
        });
    </script>
</body>
</html>
